<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Flower Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Flower Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Flower Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">The poem will go here<br /></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/RaeesaSirkhot" target="_blank"
          >Raeesa Sirkhot</a
        >
        and is
        <a
          href="https://github.com/RaeesaSirkhot/flower-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://flower-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
